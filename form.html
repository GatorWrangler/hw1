<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="lab4.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <div class="Sub">
        Submission FORM!
    </div>
    <form class="ec" action="lab_4.html">
        <input type="submit" value="submit" class="btn btn-primary btn-block">
        <div>
            <label for="input1">Name:</label>
            <input type="text" id="input1" name="field_name">
        </div>
        <div>
            <label for="input2">Email:</label>
            <input type="text" id="input2" name="field_name">
        </div>
        <div>
            <label for="input3">Password:</label>
            <input type="text" id="input3" name="field_name">
        </div>
        <div>
            <label for="input4">Confirm Password:</label>
            <input type="text" id="input4" name="field_name">
        </div>
        <div>
            <label for="input5">CU Boulder Alumni</label>
            <input type="radio" name="choice1" value="1" checked> 1
            <input type="radio" name="choice1" value="2"> 2
        </div>
        <div>
            <label for="input6">CU Boulder Student</label>
            <input type="radio" name="choice2" value="1" checked> 1
            <input type="radio" name="choice2" value="2"> 2
        </div>
        <div>
            <label for="input7">CU Boulder Grad Student</label>
            <input type="radio" name="choice3" value="1" checked> 1
            <input type="radio" name="choice3" value="2"> 2
        </div>
        <div>
            <select name="select_choice">
                <option selected>Undergrade year</option>
                <option value="1">Freshy</option>
                <option value="2">Sophmore</option>
                <option value="3">Junior</option>
                <option value="3">Senior</option>
              </select>
        </div>
        <div>
            <select name="select_choice">
                <option selected>Grad Select</option>
                <option value="1">MA</option>
                <option value="2">MBA</option>
                <option value="3">PHD</option>
              </select>
        </div>
    </form>
</body>
</html>
